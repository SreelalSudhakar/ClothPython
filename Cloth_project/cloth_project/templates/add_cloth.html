{% extends 'base.html' %}

{% block body %}
<div class="p-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 col-md-6">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-6">
            <label for="exampleInputEmail1" class="form-label">Type</label>
            <input type="text" class="form-control" name="type" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-6">
            <label for="exampleInputEmail1" class="form-label">Image</label>
            <input type="file" class="form-control" name="img" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-6">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input type="text" class="form-control" name="des" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-6">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input type="number" class="form-control" name="price" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>

</div>
{% endblock %}
